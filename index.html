<html lang="en">
<head>

    <title>Simple Popup Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" >
         <button type="submit" class="button" onclick="openPopup()">Submit</button>

    </div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
